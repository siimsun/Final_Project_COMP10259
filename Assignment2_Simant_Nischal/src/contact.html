<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body class="bodypart">
    <header class="animated-header">
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="Assignment1.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact-form" class="content-section">
        <h2>Contact Form</h2>
        <form
          id="contactForm"
          action="https://formspree.io/f/mvojewog"
          method="POST"
        >
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="date">Date:</label>
            <input
              type="text"
              id="date"
              name="date"
              placeholder="dd/mm/yy"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{10}"
              placeholder="10-digit phone number"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <span class="error-message"
              >Message must contain at least 50 characters.</span
            >
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Manta Ray Website. Created by Nischal And Simant</p>
    </footer>
  </body>
</html>
